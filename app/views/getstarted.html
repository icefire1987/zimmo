<div class="tool tool-banner">

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-5 col-md-offset-1 tool-info">
        <h2>Erstellen Sie in <span>kurzer Zeit</span> ein <span>professionelles</span> Immobilien-Expos√©</h2>
        <p>Weiterer Kurztext folgt hier</p>
      </div>

      <div class="col-xs-12 col-md-5 col-md-offset-1">
        <ul class="nav nav-tabs">
          <li ng-class="{active: c_main.loginObj.tab == 1}">
            <a href="" ng-click="c_main.loginObj.tab=1">Registrieren</a>
          </li>
          <li ng-class="{active: c_main.loginObj.tab == 2}">
            <a href="" ng-click="c_main.loginObj.tab=2">Login</a>
          </li>

        </ul>
        <div class="tab-content">
          <div ng-show="c_main.loginObj.tab==1">
            <div class="getstarted-wrapper reg-wrapper">

              <form method="POST" class="container-fluid">
                <h3>Neues Konto erstellen</h3>
                <div class="row">
                  <div class="col-xs-12 col-sm-6">
                    <label for="user">
                      <span class="glyphicon glyphicon-tag" aria-hidden="true"></span><span>Vorname</span>
                      <input id="reg_prename" type="text" name="prename" placeholder="Vorname" required>
                    </label>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <label for="user">
                      <span class="glyphicon glyphicon-tags" aria-hidden="true"></span><span>Nachname</span>
                      <input id="reg_lastname" type="text" name="lastname" placeholder="Nachname" required>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-6">
                    <label for="user">
                      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><span>eMail-Adresse</span>
                      <input id="reg_email" type="text" name="email" placeholder="eMail-Adresse" required>
                    </label>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <label for="pass">
                      <span class="glyphicon glyphicon-lock" aria-hidden="true"></span><span>Passwort</span>
                      <input id="reg_pass" type="password" name="pass" placeholder="Passwort" required>
                    </label>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12 text-center">
                    <div class="btn btn-login" ng-click="register">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      <span>registrieren</span>
                    </div>
                  </div>
                </div>
          </form>
        </div>
      </div>
      <div ng-show="c_main.loginObj.tab==2">
        <div class="getstarted-wrapper login-wrapper">

          <form method="POST" class="container-fluid" name="form" role="form" ng-submit="c_main.doLogin($event);">
            <div ng-show="c_main.loginObj.error" class="alert alert-danger">{{c_main.loginObj.error}}</div>
            <div class="row row-eq-height">
              <div class="col-xs-12 col-sm-7">
                <label for="user">
                  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <span>eMail-Adresse</span>
                  <input id="user" type="text" name="mailaddress" placeholder="eMail-Adresse" ng-model="c_main.loginObj.formdata.mailaddress" required>
                  <span ng-show="form.mailaddress.$dirty && form.mailaddress.$error.required" class="help-block">Bitte eine eMail-Adresse eingeben</span>
                </label>
                <label for="pass">
                  <span class="glyphicon glyphicon-lock" aria-hidden="true"></span><span>Passwort</span>
                  <input id="pass" type="password" name="pass" placeholder="Passwort" ng-model="c_main.loginObj.formdata.password" required>
                  <span ng-show="form.pass.$dirty && form.pass.$error.required" class="help-block">Bitte ein Passwort eingeben</span>
                </label>
              </div>
              <div class="col-xs-12 col-sm-5">
                <button type="submit" class="btn btn-login" ng-disabled="form.$invalid || dataLoading">
                  <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> login
                </button>


              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
