<div class="sidebar col-xs-12 col-sm-3 col-lg-2">
  <ul>
    <li>
      <a ui-sref=".dashboard">
        <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>
        <span class="nav-text">Dashboard</span>
      </a>
    </li>
    <li>
      <a ui-sref=".expose">
        <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
        <span class="nav-text">Exposé erstellen</span>
      </a>
    </li>
    <li>
      <a ui-sref=".config">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        <span class="nav-text">Exposé Konfiguration</span>
      </a>
    </li>
    <li>
      <a ui-sref=".suche">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        <span class="nav-text">Exposé suchen</span>
      </a>
    </li>
    <li>
      <a ui-sref=".user">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        <span class="nav-text">Profil | {{c_tool.userObj.prename}} {{c_tool.userObj.lastname}}</span>
      </a>
    </li>
    <li>
      <a ui-sref=".team">
        <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
        <span class="nav-text">Team</span>
      </a>
    </li>
    <li class="logout">
      <a ng-click="c_tool.logout()">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
        <span class="nav-text">Logout</span>
      </a>
    </li>
  </ul>
</div>
<div class="area col-xs-12 col-sm-9 col-lg-10">
  <div ng-if="c_tool.feedbackVisible" class="feedback" ng-class="{'bg-info':c_tool.feedback.type=='info','bg-danger':c_tool.feedback.type=='err','bg-success':c_tool.feedback.type=='success'}">
    <div class="stateText">
      {{c_tool.feedback.text}}
      <a ng-if="c_tool.feedback.addData.filename" href="download/pdf/{{c_tool.feedback.addData.filename}}" target="_blank">PDF öffnen </a>
    </div>
    <div class="close" ng-click="c_tool.feedbackVisible=false"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
  </div>
  <ui-view></ui-view>
</div>
<link rel="stylesheet" href="styles/tool.css">
<link rel="stylesheet" href="styles/tool_colortheme.css">
